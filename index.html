<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Challenge | Order Summary</title>
  <link rel="stylesheet" href="index.scss">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap');
    </style>
</head>
<body class="general">
  <section class="contenedor">
    <div class="item-1">
      <img class="imagen" src="./images/illustration-hero.svg" alt="Imagen de una chica escuchando música">
      <h1 class="title">Order Summary</h1>
      <p class="parrafo">You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
    </div>
    <div class="item-2">
      <div class="contenido">
        <img class="icono" src="./images/icon-music.svg" alt="Icono de música">
        <div class="grupo">
          <p class="plan"><strong> Annual Plan</strong></p>
          <p class="precio">$59.99/year</p>
        </div>
        <a class="cambio" href="">Change</a> 
      </div>
    </div>
    <div class="item-3">
      <button class="button-primary">Proceed to Payment</button>
      <a class="cancel" href="">Cancel Order</a>
    </div>
  </section>
</body>
</html>
